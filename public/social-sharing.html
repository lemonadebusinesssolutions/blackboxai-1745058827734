<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Sharing - Wellness Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #e0f2fe;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col p-4">
  <div id="nav-placeholder"></div>

  <header class="mb-6">
    <h1 class="text-3xl font-bold text-teal-700">Social Sharing</h1>
    <p class="text-teal-600">Share your wellness achievements and progress with friends.</p>
  </header>

  <main class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
    <section>
      <h2 class="text-2xl font-semibold mb-4 text-teal-700">Share Your Progress</h2>
      <textarea id="shareText" rows="4" placeholder="Write something about your wellness journey..." class="w-full rounded border-gray-300 p-2 mb-4"></textarea>
      <button id="shareBtn" class="bg-teal-600 text-white px-6 py-2 rounded hover:bg-teal-700 transition">Share</button>
    </section>

    <section class="mt-8">
      <h2 class="text-2xl font-semibold mb-4 text-teal-700">Shared Posts</h2>
      <ul id="postsList" class="list-disc list-inside text-gray-700 space-y-2"></ul>
    </section>
  </main>

  <script>
    // Load navigation menu
    fetch('components/nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      });

    const shareBtn = document.getElementById('shareBtn');
    const shareText = document.getElementById('shareText');
    const postsList = document.getElementById('postsList');
    const posts = [];

    shareBtn.addEventListener('click', () => {
      const text = shareText.value.trim();
      if (text) {
        posts.push(text);
        renderPosts();
        shareText.value = '';
      }
    });

    function renderPosts() {
      postsList.innerHTML = '';
      posts.forEach(post => {
        const li = document.createElement('li');
        li.textContent = post;
        postsList.appendChild(li);
      });
    }
  </script>
</body>
</html>

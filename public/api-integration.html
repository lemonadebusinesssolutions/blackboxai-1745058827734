<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>External Wellness API Integration - Wellness Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #e0f2fe;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col p-4">
  <div id="nav-placeholder"></div>

  <header class="mb-6">
    <h1 class="text-3xl font-bold text-teal-700">External Wellness API Integration</h1>
    <p class="text-teal-600">Connect to external wellness APIs to enhance your experience.</p>
  </header>

  <main class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
    <button id="fetchDataBtn" class="bg-teal-600 text-white px-6 py-2 rounded hover:bg-teal-700 transition mb-4">Fetch Wellness Data</button>
    <pre id="apiData" class="whitespace-pre-wrap bg-gray-100 p-4 rounded text-sm text-gray-700 max-h-96 overflow-auto"></pre>
  </main>

  <script>
    // Load navigation menu
    fetch('components/nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      });

    const fetchDataBtn = document.getElementById('fetchDataBtn');
    const apiData = document.getElementById('apiData');

    fetchDataBtn.addEventListener('click', async () => {
      apiData.textContent = 'Loading...';
      try {
        // Example: Fetch from a public wellness API or placeholder
        const response = await fetch('https://api.publicapis.org/entries?category=health');
        const data = await response.json();
        apiData.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        apiData.textContent = 'Error fetching data: ' + error.message;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Physical Health Assessment - Wellness Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #e0f2fe;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col p-4">
  <div id="nav-placeholder"></div>

  <header class="mb-6">
    <h1 class="text-3xl font-bold text-teal-700">Physical Health Assessment</h1>
    <p class="text-teal-600">Assess your fitness, activity, nutrition, and goals.</p>
  </header>

  <main class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6">
    <form id="physicalAssessmentForm" class="space-y-6">
      <div>
        <label class="block font-semibold mb-2">1. How often do you exercise per week?</label>
        <select name="exercise" required class="w-full rounded border-gray-300 p-2">
          <option value="">Select</option>
          <option value="0">Never</option>
          <option value="1">1-2 times</option>
          <option value="2">3-4 times</option>
          <option value="3">5-6 times</option>
          <option value="4">Daily</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-2">2. How would you rate your nutrition habits?</label>
        <select name="nutrition" required class="w-full rounded border-gray-300 p-2">
          <option value="">Select</option>
          <option value="0">Poor</option>
          <option value="1">Fair</option>
          <option value="2">Good</option>
          <option value="3">Very Good</option>
          <option value="4">Excellent</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-2">3. How active are you during the day?</label>
        <select name="activity" required class="w-full rounded border-gray-300 p-2">
          <option value="">Select</option>
          <option value="0">Sedentary</option>
          <option value="1">Lightly active</option>
          <option value="2">Moderately active</option>
          <option value="3">Very active</option>
          <option value="4">Extremely active</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-2">4. What is your primary physical health goal?</label>
        <select name="goal" required class="w-full rounded border-gray-300 p-2">
          <option value="">Select</option>
          <option value="0">Lose weight</option>
          <option value="1">Maintain weight</option>
          <option value="2">Gain muscle</option>
          <option value="3">Improve endurance</option>
          <option value="4">General wellness</option>
        </select>
      </div>

      <button type="submit" class="bg-teal-600 text-white px-6 py-2 rounded hover:bg-teal-700 transition">Submit Assessment</button>
    </form>
  </main>

  <script>
    // Load navigation menu
    fetch('components/nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      });

    const form = document.getElementById('physicalAssessmentForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = parseInt(value);
      });

      // Simple feedback logic
      const totalScore = Object.values(data).reduce((a, b) => a + b, 0);
      let feedback = '';
      if (totalScore <= 5) {
        feedback = 'Consider increasing your physical activity and improving nutrition for better health.';
      } else if (totalScore <= 12) {
        feedback = 'You have a moderate physical health status. Keep working on your goals!';
      } else {
        feedback = 'Great job! Your physical health habits are excellent.';
      }

      alert(feedback);
      // Here you can send data to backend for storage and AI analysis
    });
  </script>
</body>
</html>

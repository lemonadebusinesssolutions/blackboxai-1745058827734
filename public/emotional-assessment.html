<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emotional Health Assessment - Wellness Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #e0f2fe;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col p-4">
  <div id="nav-placeholder"></div>

  <header class="mb-6">
    <h1 class="text-3xl font-bold text-teal-700">Emotional Health Assessment</h1>
    <p class="text-teal-600">Assess your emotional regulation, coping, resilience, and relationships.</p>
  </header>

  <main class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6">
    <form id="emotionalAssessmentForm" class="space-y-6">
      <div>
        <label class="block font-semibold mb-2">1. How well do you regulate your emotions?</label>
        <select name="regulation" required class="w-full rounded border-gray-300 p-2">
          <option value="">Select</option>
          <option value="0">Poorly</option>
          <option value="1">Fairly</option>
          <option value="2">Moderately</option>
          <option value="3">Well</option>
          <option value="4">Very Well</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-2">2. How effective are your coping mechanisms?</label>
        <select name="coping" required class="w-full rounded border-gray-300 p-2">
          <option value="">Select</option>
          <option value="0">Ineffective</option>
          <option value="1">Somewhat effective</option>
          <option value="2">Moderately effective</option>
          <option value="3">Effective</option>
          <option value="4">Very effective</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-2">3. How resilient do you feel emotionally?</label>
        <select name="resilience" required class="w-full rounded border-gray-300 p-2">
          <option value="">Select</option>
          <option value="0">Not at all</option>
          <option value="1">Slightly</option>
          <option value="2">Moderately</option>
          <option value="3">Very</option>
          <option value="4">Extremely</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-2">4. How satisfied are you with your personal relationships?</label>
        <select name="relationships" required class="w-full rounded border-gray-300 p-2">
          <option value="">Select</option>
          <option value="0">Very dissatisfied</option>
          <option value="1">Dissatisfied</option>
          <option value="2">Neutral</option>
          <option value="3">Satisfied</option>
          <option value="4">Very satisfied</option>
        </select>
      </div>

      <button type="submit" class="bg-teal-600 text-white px-6 py-2 rounded hover:bg-teal-700 transition">Submit Assessment</button>
    </form>
  </main>

  <script>
    // Load navigation menu
    fetch('components/nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      });

    const form = document.getElementById('emotionalAssessmentForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = parseInt(value);
      });

      // Simple feedback logic
      const totalScore = Object.values(data).reduce((a, b) => a + b, 0);
      let feedback = '';
      if (totalScore <= 5) {
        feedback = 'Consider working on emotional regulation and building resilience.';
      } else if (totalScore <= 12) {
        feedback = 'Your emotional health is moderate. Keep practicing healthy coping strategies.';
      } else {
        feedback = 'Great emotional health! Keep nurturing your relationships and resilience.';
      }

      alert(feedback);
      // Here you can send data to backend for storage and AI analysis
    });
  </script>
</body>
</html>

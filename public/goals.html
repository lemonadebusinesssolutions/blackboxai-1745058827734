<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Goals & Achievements - Wellness Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #e0f2fe;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col p-4">
  <div id="nav-placeholder"></div>

  <header class="mb-6">
    <h1 class="text-3xl font-bold text-teal-700">Goals & Achievements</h1>
    <p class="text-teal-600">Set personal wellness goals and track your progress.</p>
  </header>

  <main class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
    <form id="goalForm" class="space-y-4 mb-8">
      <div>
        <label for="goal" class="block font-semibold mb-2">New Goal</label>
        <input type="text" id="goal" name="goal" required class="w-full rounded border-gray-300 p-2" placeholder="Enter your goal" />
      </div>
      <button type="submit" class="bg-teal-600 text-white px-6 py-2 rounded hover:bg-teal-700 transition">Add Goal</button>
    </form>

    <section>
      <h2 class="text-2xl font-semibold mb-4 text-teal-700">Your Goals</h2>
      <ul id="goalList" class="list-disc list-inside text-gray-700 space-y-2"></ul>
    </section>
  </main>

  <script>
    // Load navigation menu
    fetch('components/nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      });

    const goalForm = document.getElementById('goalForm');
    const goalList = document.getElementById('goalList');
    const goals = [];

    goalForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const goalText = goalForm.goal.value.trim();
      if (goalText) {
        goals.push(goalText);
        renderGoals();
        goalForm.reset();
      }
    });

    function renderGoals() {
      goalList.innerHTML = '';
      goals.forEach((goal, index) => {
        const li = document.createElement('li');
        li.textContent = goal;
        goalList.appendChild(li);
      });
    }
  </script>
</body>
</html>

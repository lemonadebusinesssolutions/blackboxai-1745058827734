<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Wellness Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #e0f2fe;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col p-4">
  <header class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold text-teal-700">Wellness Pro Dashboard</h1>
    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Logout</button>
  </header>

  <main class="flex flex-col space-y-8 max-w-5xl mx-auto">
    <section>
      <h2 class="text-2xl font-semibold mb-4 text-teal-700">Your Goals</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white rounded-lg shadow p-4">
          <h3 class="font-semibold mb-2">Mental</h3>
          <div class="mb-2">Reduce stress</div>
          <progress class="w-full" value="40" max="100"></progress>
        </div>
        <div class="bg-white rounded-lg shadow p-4">
          <h3 class="font-semibold mb-2">Emotional</h3>
          <div class="mb-2">Enhance mood stability</div>
          <progress class="w-full" value="60" max="100"></progress>
        </div>
        <div class="bg-white rounded-lg shadow p-4">
          <h3 class="font-semibold mb-2">Physical</h3>
          <div class="mb-2">Improve sleep</div>
          <progress class="w-full" value="30" max="100"></progress>
        </div>
      </div>
    </section>

    <section>
      <h2 class="text-2xl font-semibold mb-4 text-teal-700">Well-being Assessments</h2>
      <p class="mb-4">Assessment results will be visualized here with charts.</p>
      <div id="charts" class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white rounded-lg shadow p-4">
          <h3 class="font-semibold mb-2">Mental</h3>
          <canvas id="mentalChart"></canvas>
        </div>
        <div class="bg-white rounded-lg shadow p-4">
          <h3 class="font-semibold mb-2">Emotional</h3>
          <canvas id="emotionalChart"></canvas>
        </div>
        <div class="bg-white rounded-lg shadow p-4">
          <h3 class="font-semibold mb-2">Physical</h3>
          <canvas id="physicalChart"></canvas>
        </div>
      </div>
    </section>

    <section>
      <a href="recommendations.html" class="inline-block bg-teal-600 text-white px-6 py-3 rounded hover:bg-teal-700 transition">View Personalized Recommendations</a>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Placeholder chart data
    const ctxMental = document.getElementById('mentalChart').getContext('2d');
    const mentalChart = new Chart(ctxMental, {
      type: 'line',
      data: {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
        datasets: [{
          label: 'Stress Level',
          data: [65, 59, 80, 81],
          borderColor: 'rgba(16, 185, 129, 1)',
          backgroundColor: 'rgba(16, 185, 129, 0.2)',
          fill: true,
          tension: 0.3,
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    const ctxEmotional = document.getElementById('emotionalChart').getContext('2d');
    const emotionalChart = new Chart(ctxEmotional, {
      type: 'radar',
      data: {
        labels: ['Mood', 'Resilience', 'Relationships'],
        datasets: [{
          label: 'Emotional Health',
          data: [70, 85, 60],
          backgroundColor: 'rgba(14, 116, 144, 0.2)',
          borderColor: 'rgba(14, 116, 144, 1)',
          pointBackgroundColor: 'rgba(14, 116, 144, 1)',
          fill: true,
          tension: 0.3,
        }]
      },
      options: {
        responsive: true,
        scales: {
          r: { beginAtZero: true, max: 100 }
        }
      }
    });

    const ctxPhysical = document.getElementById('physicalChart').getContext('2d');
    const physicalChart = new Chart(ctxPhysical, {
      type: 'line',
      data: {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
        datasets: [{
          label: 'Sleep Quality',
          data: [50, 60, 55, 70],
          borderColor: 'rgba(6, 182, 212, 1)',
          backgroundColor: 'rgba(6, 182, 212, 0.2)',
          fill: true,
          tension: 0.3,
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // Logout button handler
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        const response = await fetch('/auth/logout', { method: 'POST' });
        if (response.ok) {
          window.location.href = 'index.html';
        } else {
          alert('Logout failed');
        }
      } catch (error) {
        alert('Error connecting to server');
      }
    });
  </script>
</body>
</html>

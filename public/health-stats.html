<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Health Stats Dashboard - Wellness Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #e0f2fe;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col p-4">
  <div id="nav-placeholder"></div>

  <header class="mb-6">
    <h1 class="text-3xl font-bold text-teal-700">Health Stats Dashboard</h1>
    <p class="text-teal-600">Track your physical metrics and progress visually.</p>
  </header>

  <main class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Steps Taken</h2>
      <canvas id="stepsChart"></canvas>
    </section>

    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Calories Burned</h2>
      <canvas id="caloriesChart"></canvas>
    </section>

    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Water Intake</h2>
      <canvas id="waterChart"></canvas>
    </section>

    <section>
      <h2 class="text-2xl font-semibold mb-4">Exercise Frequency</h2>
      <canvas id="exerciseChart"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Load navigation menu
    fetch('components/nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      });

    // Placeholder data for charts
    const stepsCtx = document.getElementById('stepsChart').getContext('2d');
    const stepsChart = new Chart(stepsCtx, {
      type: 'bar',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Steps',
          data: [7000, 8500, 9000, 7500, 8000, 10000, 9500],
          backgroundColor: 'rgba(16, 185, 129, 0.7)',
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    const caloriesCtx = document.getElementById('caloriesChart').getContext('2d');
    const caloriesChart = new Chart(caloriesCtx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Calories Burned',
          data: [2200, 2100, 2300, 2000, 2500, 2700, 2600],
          borderColor: 'rgba(6, 182, 212, 1)',
          backgroundColor: 'rgba(6, 182, 212, 0.2)',
          fill: true,
          tension: 0.3,
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    const waterCtx = document.getElementById('waterChart').getContext('2d');
    const waterChart = new Chart(waterCtx, {
      type: 'bar',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Water Intake (oz)',
          data: [64, 72, 80, 70, 75, 90, 85],
          backgroundColor: 'rgba(14, 116, 144, 0.7)',
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    const exerciseCtx = document.getElementById('exerciseChart').getContext('2d');
    const exerciseChart = new Chart(exerciseCtx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Exercise Frequency (minutes)',
          data: [30, 45, 60, 30, 50, 70, 60],
          borderColor: 'rgba(16, 185, 129, 1)',
          backgroundColor: 'rgba(16, 185, 129, 0.2)',
          fill: true,
          tension: 0.3,
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>

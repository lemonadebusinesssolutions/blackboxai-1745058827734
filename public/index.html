<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wellness Pro - Holistic Well-being App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #e0f2fe; /* light calming blue */
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
  <header class="mb-8">
    <h1 class="text-4xl font-bold text-teal-700">Wellness Pro</h1>
    <p class="text-teal-600 mt-2">Your holistic well-being companion</p>
  </header>

  <main class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-semibold mb-4">Login</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring focus:ring-teal-300 focus:ring-opacity-50" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring focus:ring-teal-300 focus:ring-opacity-50" />
      </div>
      <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded-md hover:bg-teal-700 transition">Login</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Don't have an account? <a href="#" class="text-teal-600 hover:underline">Register</a>
    </p>
  </main>

  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = loginForm.email.value;
      const password = loginForm.password.value;

      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });
        const data = await response.json();
        if (response.ok) {
          alert(data.message);
          // Redirect or update UI accordingly
        } else {
          alert(data.message || 'Login failed');
        }
      } catch (error) {
        alert('Error connecting to server');
      }
    });
  </script>
</body>
</html>
